<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice - CodeByKD</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Form to apply for Web Development Course</h1>
    <form action="post">
        <div class="name">
            <h4>
                <label for="username">Enter your Username:</label>
            </h4>
            <input type="text" name="username" id="username" placeholder="@id_name" required>

            <p class="fname ">
            <h4>
                <label for="fname">Enter your First name:</label>
            </h4>
            <input type="text" name="fname" id="fname" placeholder="Your Firstname" required>
            </p>
            <p>
            <h4>
                <label for="Lname">Enter your Lastname:</label>
            </h4>
            <input type="text" name="Lname" id="lname" placeholder="Your Lastname" required>
            </p>
        </div>
        <div class="city">
            <h4>
                <label for="city">Enter your City </label>
            </h4>
            <input type="search" name="city" id="city" required placeholder="Delhi" aria-placeholder="City name">
        </div>

        <p>
        <h4>
            <label for="pincode">Enter your pincode</label>
        </h4>
        <input type="number" name="pincode" placeholder="1xxxx01" required p>
        </p>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
